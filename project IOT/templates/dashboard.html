<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script>
    const BLYNK_TOKEN = "xbC-JEuKmxpdry7iTOd8n2h_bCsaOf-I";

    async function fetchStatus(virtualPin) {
      try {
        const res = await fetch(`https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&v${virtualPin}`);
        const data = await res.text();
        return data.trim();
      } catch (err) {
        console.error("Gagal ambil data dari Blynk:", err);
        return null;
      }
    }

    function animateNumber(id, target) {
      const el = document.getElementById(id);
      let current = +el.textContent || 0;
      const step = (target - current) / 10;

      const interval = setInterval(() => {
        current += step;
        el.textContent = Math.round(current);
        if (Math.abs(current - target) < 1) {
          el.textContent = target;
          clearInterval(interval);
        }
      }, 50);
    }

    async function updateParkingSlots() {
      const status = await Promise.all([
        fetchStatus(0), // V0 â†’ B3
        fetchStatus(1), // V1 â†’ A6
        fetchStatus(2)  // V2 â†’ A3
      ]);

      const slotMap = {
        "B3": status[0],
        "A6": status[1],
        "A3": status[2]
      };

      // Static filled: A4, A5, B4 â†’ 3 slot
      let filledCount = 3;

      for (const [slotId, state] of Object.entries(slotMap)) {
        const el = document.querySelector(`.slot[data-id="${slotId}"]`);
        if (!el) continue;

        el.classList.remove("filled", "empty");
        if (state === "Isi") {
          el.classList.add("filled");
          filledCount++;
        } else {
          el.classList.add("empty");
        }
      }

      const total = 10;
      const remaining = total - filledCount;

      animateNumber("total-slot", total);
      animateNumber("sisa-slot", remaining);
      animateNumber("slot-terisi", filledCount);
    }

    setInterval(updateParkingSlots, 2000);
    window.onload = updateParkingSlots;
  </script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Smart Parking</h1>
    </header>

    <div class="summary">
      <div class="card">
        <p>Total Slot</p>
        <strong id="total-slot">10</strong>
      </div>
      <div class="card">
        <p>Sisa Slot</p>
        <strong id="sisa-slot">7</strong>
      </div>
      <div class="card">
        <p>Slot Terisi</p>
        <strong id="slot-terisi">3</strong>
      </div>
    </div>

    <div class="legend">
      <span class="dot filled"></span> Terisi
      <span class="dot empty"></span> Kosong
    </div>

    <div class="slot-area">
      <!-- Zona Indoor (Basement) -->
      <div class="zone">
        <h2>Basement / Indoor</h2>
        <div class="slot-grid indoor">
          <div class="slot empty" data-id="B1">ğŸš™ B1</div>
          <div class="slot empty" data-id="B2">ğŸ…¿ï¸ B2</div>
          <div class="slot empty" data-id="B3">ğŸš— B3</div>
          <div class="slot filled" data-id="B4">ğŸš™ B4</div>
        </div>
      </div>

      <!-- Zona Outdoor -->
      <div class="zone">
        <h2>Outdoor</h2>
        <div class="slot-grid outdoor">
          <div class="slot empty" data-id="A1">ğŸš™ A1</div>
          <div class="slot empty" data-id="A2">ğŸ…¿ï¸ A2</div>
          <div class="slot empty" data-id="A3">ğŸš— A3</div>
          <div class="slot filled" data-id="A4">ğŸš— A4</div>
          <div class="slot filled" data-id="A5">ğŸš— A5</div>
          <div class="slot empty" data-id="A6">ğŸš™ A6</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
