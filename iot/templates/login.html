<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Parking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #c2f0ff, #f8e1f4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4b6cb7;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #66e0ff, #84fab0);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .extra-link {
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }

    .extra-link a {
      color: #4b6cb7;
      text-decoration: none;
      font-weight: 600;
    }

    .extra-link a:hover {
      text-decoration: underline;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 22px;
      text-decoration: none;
      color: #ff4d6d;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .close-btn:hover {
      transform: scale(1.15);
    }

    /* üîî Flash Message Styling */
    .flash-message {
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.95rem;
      text-align: center;
      animation: slideDown 0.4s ease-in-out;
      background-color: #d6ecff; /* Background biru untuk semua kecuali danger */
      color: #00529b;
      border-left: 4px solid #66b3ff;
    }

    .flash-danger {
      background-color: #ffe6e6;
      color: #d10000;
      border-left: 4px solid #ff4d4d;
    }

    .flash-success,
    .flash-info {
      background-color: #d6ecff;
      color: #00529b;
      border-left: 4px solid #66b3ff;
      animation: flash-blue 1.5s ease-in-out infinite;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flash-blue {
      0%, 100% { box-shadow: 0 0 8px rgba(102, 179, 255, 0.5); }
      50% { box-shadow: 0 0 16px rgba(102, 179, 255, 1); }
    }

    @media (max-width: 480px) {
      .auth-card {
        margin: 1rem;
        padding: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .flash-message {
        font-size: 0.85rem;
        padding: 0.6rem 0.8rem;
      }

      input[type="text"],
      input[type="password"] {
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      button {
        padding: 0.7rem;
        font-size: 0.9rem;
      }

      .extra-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <a href="{{ url_for('dashboard') }}" class="close-btn">‚ùå</a>
    <h2>Login</h2>

    <!-- üîî Flash message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" value="{{ username or '' }}" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="extra-link">
      Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
